[tox]
envlist =
    py{38}
    py{39}
    py{310}
    py{311}
    style

[testenv]
deps =
    -rdev-requirements.txt
commands = python -m pytest tests

[testenv:style]
deps = pre-commit
commands = pre-commit run --all-files --show-diff-on-failure

[pytest]
addopts =
    -ra
    --durations=5

[gh-actions]
python =
    3.8: py38
    3.9: py39
    3.10: py310
    3.11: py311
